<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodsWeb</title>
    <style>
        /* foods.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
        }

        .bilnk {
            padding-left: 18%;
            display: flex;
            justify-content: center;
            font-style: italic;
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #C13584, #F56040, #F77737, #FCAF45, #FFDC80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: blink-color 2s infinite;
        }

        @keyframes blink-color {
            0% {
                color: #C13584;
                opacity: 1;
            }
            25% {
                color: #F56040;
                opacity: 0.5;
            }
            50% {
                color: #F77737;
                opacity: 1;
            }
            75% {
                color: #FCAF45;
                opacity: 0.5;
            }
            100% {
                color: #FFDC80;
                opacity: 1;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            flex: 1;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            width: 150px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        ul li {
            margin: 15px 0;
        }

        ul li a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
            text-align: center;
        }

        ul li a:hover {
            background-color: #575757;
            border-radius: 0;
        }

        .navbar-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .foods {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            margin-left: 220px;
        }

        .foods li {
            list-style-type: none;
        }

        .foods img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .foods img:hover {
            transform: scale(1.1);
            border-color: #333;
        }

        .big-foods {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-left: 220px;
        }

        .big-foods img.big {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #ddd;
        }

        .content {
            text-align: center;
            margin-left: 220px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        .content h1 {
            font-size: 36px;
            color: #333;
            margin: 10px 0;
        }

        .content h5 {
            font-size: 20px;
            color: #777;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff4b5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3a4a;
        }

        .login-form {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .login-form form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form button:hover {
            background-color: #218838;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="path">
        </div>
        <h1 class="bilnk">Tasty_meat</h1>
        <ul>
            <li><img src="./images/logo.png" alt="Logo" class="navbar-logo"></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <div class="foods">
            <li><img src="./images/food1.png" onclick="big('./images/food1.png');"></li>
            <li><img src="./images/food2.png" onclick="big('./images/food2.png');"></li>
            <li><img src="./images/food8.png" onclick="big('./images/food8.png');"></li>
            <li><img src="./images/food5.png" onclick="big('./images/food5.png');"></li>
        </div>
        <div class="big-foods">
            <img src="./images/food5.png" class="big">
        </div>
        <div class="content">
            <p>Tasty_meat</p>
            <h1>Let's come and<br>&nbsp;&nbsp;feel the fresh meat</h1>
            <h5>For meat lovers</h5><br>
            <button onclick="showLoginForm()">Login</button>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="login-form" id="loginForm">
        <form onsubmit="return login()">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'flex';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'siva@gmail.com','kumar@gmail.com' && password === 'Siva@1821','Kumar@7849') {
                document.getElementById('loginForm').style.display = 'none';
                document.querySelector('.logout-button').style.display = 'block';
                window.location.href = 'buy_new.html';
                return false; // Prevent form submission
            } else {
                alert('Invalid username or password.');
                return false;
            }
        }

        function logout() {
            alert('Logged out successfully.');
            document.querySelector('.logout-button').style.display = 'none';
        }

        let currentIndex = 0;
        const images = [
            './images/food1.png',
            './images/food2.png',
            './images/food8.png',
            './images/food5.png'
        ];

        function big(img) {
            document.querySelector('.big').src = img;
            currentIndex = images.indexOf(img);
        }

        function autoChange() {
            currentIndex = (currentIndex + 1) % images.length;
            document.querySelector('.big').src = images[currentIndex];
        }

        setInterval(autoChange, 3000);
    </script>
</body>
</html>
